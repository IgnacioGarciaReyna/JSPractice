<!doctype html>
<html lang="en">
  <head>
    <title>Póliza de seguros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Cálculo de póliza</h1>
        </header>
        <div class="form-group">
          <label for="inpTipoPoliza">Seleccione el tipo de póliza:</label>
          <select class="form-control" id="inpTipoPoliza">
            <option value="tipoA">A- Cobertura Amplia ---- $1200</option>
            <option value="tipoB">B- Daños a terceros ----- $950 </option>
          </select>
        </div>
        <hr>
        <div class="form-group">
          <label for="inpAlcohol">¿Tiene por hábito beber alcohol?</label>
          <select class="form-control" id="inpAlcohol">
            <option value="valorSi">Si</option>
            <option value="valorNo">No</option>
          </select>
        </div>
        <div class="form-group">
            <label for="inpLentes">¿Utiliza lentes?</label>
            <select class="form-control" id="inpLentes">
              <option value="valorSi">Si</option>
              <option value="valorNo">No</option>
            </select>
          </div>
        <div class="form-group">
          <label for="inpEnfermedad">¿Padece alguna enfermedad?</label>
          <select class="form-control" id="inpEnfermedad">
            <option value="valorSi">Deficiencia cardíaca</option>
            <option value="valorSi">Diabetes</option>
            <option value="valorNo">Ninguna de las anteriores</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edadCliente">Ingrese su edad en años:</label>
          <input 
            type="number" 
            id="edadCliente" 
            class="form-control" 
            placeholder="Por favor, ingrese su edad" 
            >
        </div>
        <hr>
        <button 
            type="button" 
            id="btnCalcular" 
            class="btn btn-primary btn-lg btn-block"
            >
        Calcular póliza
        </button>
        <div id="contenedorResultado" class="alert mt-3" role="alert">
        </div>


    </div>






      
    <!-- Optional JavaScript -->
    <script src="./../js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
