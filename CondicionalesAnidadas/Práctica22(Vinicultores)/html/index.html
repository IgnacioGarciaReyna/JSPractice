<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Precio Kg de Uva</h1>
        </header>
        <hr><br>
        <div class="form-group">
          <label for="inpPrecioInicial">Precio Inicial en Centavos:</label>
          <input 
            type="number" 
            id="inpPrecioInicial" 
            class="form-control" 
            placeholder="Ingrese el precio inicial">
        </div>
        <div class="form-group">
          <label for="inpTipoUva">Seleccione el tipo de uva:</label>
          <select class="form-control" id="inpTipoUva">
            <option value="tipoA">Tipo A</option>
            <option value="tipoB">Tipo B</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inpSizeUva">Seleccione el tamaño de la uva:</label>
          <select class="form-control" id="inpSizeUva">
            <option value="size1">Tamaño 1</option>
            <option value="size2">Tamaño 2</option>
          </select>
        </div>
        <br><hr>
        <button 
            type="button" 
            id="btnCalcular" 
            class="btn btn-primary btn-lg btn-block"
            >
        Calcular precio
        </button>
        <div id="contenedorResultado" class="alert" role="alert">
        </div>
    </div>




      
    <!-- Optional JavaScript -->
    <script src="./../js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
