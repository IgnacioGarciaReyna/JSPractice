<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculo de valor de cheque</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculo de valor de cheque</h1>
        </header>
        <div class="row">
            <div class="form-group mt-3">
                <label for="cantidadDias">Cantidad de días:</label>
                <input 
                id="cantidadDias" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese la cantidad de días en Monterrey"
                >
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group mt-3">
                <label for="valorHotel">Valor hotel:</label>
                <input 
                id="valorHotel" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el valor de la noche en el hotel"
                >
            </div>
        </div>
        <div class="row">
            <div class="form-group mt-3">
                <label for="valorComida">Valor comida</label>
                <input 
                id="valorComida" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el valor de una comida"
                >
            </div>
        </div>
        <button 
        type="button" 
        name="" 
        id="buttonCalcular" 
        class="btn btn-primary btn-lg btn-block mt-4"
        >
        Calcular valor del cheque
        </button>
        <div class="alert alert-primary mt-3" role="alert">
            <span id="contenedorHotel"></span>
        </div>
        <div class="alert alert-primary mt-3" role="alert">
            <span id="contenedorComida"></span>
        </div>
        <div class="alert alert-primary mt-3" role="alert">
            <span id="contenedorExtra"></span>
        </div>
        <div class="alert alert-primary mt-3" role="alert">
            <span id="contenedorCheque"></span>
        </div>
    </div>



    <script src="./../js/index.js"></script>
</body>
</html>
