<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <header>
            <h1>Concatenar dos arrays y ordenarlos</h1>
            <p> Dados dos arreglos numéricos del mismo tamaño (A, B), generar un tercer arreglo que
              combine los numero de A y B ordenados de manera descendente.</p>
          </header>
            <div class="form-group">
              <label for="inpLongitud">Longitud de A y B:</label>
              <input 
                type="number" 
                id="inpLongitud" 
                class="form-control" 
                placeholder="Ingrese la longitud de A y B" 
                aria-describedby="helpId"
                >
            </div>
            <div class="form-group">
              <label for="inpNumeros1">Ingrese el número a guardar en el Array A:</label>
              <input 
                type="number" 
                id="inpNumeros1" 
                class="form-control" 
                placeholder="Ingrese el número a guardar" 
                aria-describedby="helpId"
                >
            </div>
            <div class="form-group">
              <label for="inpNumeros2">Ingrese el número a guardar en el Array B:</label>
              <input 
                type="number" 
                id="inpNumeros2" 
                class="form-control" 
                placeholder="Ingrese el número a guardar" 
                aria-describedby="helpId"
                >
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <button 
                    type="button" 
                    id="btnMostrarArrays" 
                    class="btn btn-primary btn-lg btn-block"
                    >
                    Mostrar los arrays
                </button>
                </div>
            </div>
            <div id="container1"></div>
            <div id="container2"></div>
            <div id="container3"></div>
                
            </ul>
        </div>
    </div>  





    <!-- Optional JavaScript -->
    <script src="./../js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
