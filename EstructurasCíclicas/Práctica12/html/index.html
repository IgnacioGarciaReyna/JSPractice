<!doctype html>
<html lang="en">
  <head>
    <title>Conjetura ULAM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Conjetura ULAM</h1>
    <p>La conjetura de ULAM consiste en lo siguiente:
      <br>
      a. Inicia a partir de cualquier número positivo entero.
      <br>
      b. Si el número es par, se divide entre 2; si es impar, se multiplica por 3 y se agrega uno. De manera
      que podemos obtener lo siguiente: 26, 13, 40, 20, 10, 5, 16, 8, 4, 2, 1.
      </p>

      <div class="form-group mt-3">
        <label for="inpNumero">Su número entero:</label>
        <input 
          type="number" 
          id="inpNumero" 
          class="form-control" 
          placeholder="Ingrese su número entero aquí...">
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-12">
            <button 
             type="button" 
             id="btnInitApp" 
             class="btn btn-outline-primary btn-lg btn-block"
             >
             Presione para iniciar la aplicación
         </button>
        </div>
      </div>
  
      <ul class="listgroup" id="acumulacionMeses">
     
      </ul>
    
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <div id="resultContainer" class="alert alert-info" role="alert">
            </div>
          </div>
        </div>
    </div>     
  
       
      
    <!-- Optional JavaScript -->
    <script src="./../js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
