<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Precio Alberca</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Precio de Alberca</h1>
        </header>
        <div class="row mt-3">
            <div class="form-group">
                <label for="precioMtC">Precio del metro cúbico:</label>
                <input 
                id="precioMtC" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el precio del metro cúbico">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group">
                <label for="cantidadMtC">Cantidad de metros cúbicos de la alberca:</label>
                <input 
                id="cantidadMtC" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el cantidad de metros cúbicos de la alberca">
            </div>
        </div>
        <hr>
        <button 
        type="button" 
        name="" 
        id="buttonCalcular" 
        class="btn btn-primary btn-lg btn-block mb-3"
        >Calcular precio de la alberca
        </button>
        <div 
        class="alert alert-primary" 
        role="alert">
            <span id="contenedorResultado"></span>
        </div>
    </div>


    <script src="./../js/index.js"></script>
</body>
</html>
