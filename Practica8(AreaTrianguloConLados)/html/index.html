<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Área de Triángulo</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Área de Triángulo</h1>
        </header>
        <div class="row mt-2">
            <div class="form-group">
                <label for="ladoA">Lado A:</label>
                <input 
                id="ladoA" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el valor del lado A">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group">
                <label for="B">Lado B:</label>
                <input 
                id="ladoB" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el valor del lado B">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group">
                <label for="ladoC">Lado C:</label>
                <input 
                id="ladoC" 
                class="form-control" 
                type="text" 
                name=""
                placeholder="Ingrese el valor del lado C">
            </div>
        </div>
        <div class="col-12 mt-2">
            <button 
            type="button" 
            name="" 
            id="botonSemi" 
            class="btn btn-primary btn-lg btn-block">
            Calcular Semiperímetro
            </button>
        </div>
        <div class="alert alert-primary mt-2" role="alert">
            <span id="contenedorSemi"></span>
        </div>
        <div class="col-12 mt-2">
            <button 
            type="button" 
            name="" 
            id="botonArea" 
            class="btn btn-primary btn-lg btn-block">
            Calcular Area
            </button>
        </div>
        <div class="alert alert-primary mt-2" role="alert">
            <span id="contenedorArea"></span>
        </div>


    </div>

    <script src="./../js/index.js"></script>
</body>
</html>
