<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Calificaciones</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calificaciones del alumno</h1>
        </header>
        <div class="row">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input 
                id="matricula" 
                class="form-control" 
                type="text"
                placeholder="Ingrese la matrícula del alumno"
                >
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="form-group">
                <label for="calificacion1">Calificación de Matemática:</label>
                <input 
                id="calificacion1" 
                class="form-control" 
                type="text" 
                placeholder="Ingrese calificación de Matemática">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group">
                <label for="calificacion1">Calificación de Literatura:</label>
                <input 
                id="calificacion2" 
                class="form-control" 
                type="text" 
                placeholder="Ingrese calificación de Literatura">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group">
                <label for="calificacion1">Calificación de Historia:</label>
                <input 
                id="calificacion3" 
                class="form-control" 
                type="text" 
                placeholder="Ingrese calificación de Historia">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group">
                <label for="calificacion1">Calificación de Geografía:</label>
                <input 
                id="calificacion4" 
                class="form-control" 
                type="text" 
                placeholder="Ingrese calificación de Geografía">
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group">
                <label for="calificacion1">Calificación de Ingles:</label>
                <input 
                id="calificacion5" 
                class="form-control" 
                type="text" 
                placeholder="Ingrese calificación de Ingles">
            </div>
        </div>
        <div class="col-12 mt-3">
            <button 
            type="button" 
            name="btnCalcular" 
            id="btnCalcular" 
            class="btn btn-primary btn-lg btn-block">
            Calcular Promedio
            </button>
        </div>
        <div class="alert alert-primary mt-3" role="alert">
            <span id="resultado"></span>
        </div>
    </div>
    
    <script src="./../js/index.js"></script>
</body>
</html>
